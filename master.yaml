AWSTemplateFormatVersion: 2010-09-09
Description: Parent Stack of Nested ones

Parameters:
  VPCId:
    Type: AWS::EC2::VPC::Id
  VPCCidr:
    Type: String
    Default: 172.31.0.0/20
  PublicSubnets:
    Type: List<AWS::EC2::Subnet::Id>
  PrivateSubnets:
    Type: List<AWS::EC2::Subnet::Id>
  KeyName: 
    Description: Name of an existing EC2 key pair for SSH access to the EC2 instance
    Type: "AWS::EC2::KeyPair::KeyName"
    Default: "aamirKP1"
  Ec2AmiId:
    Type: String
    Default: "ami-013a129d325529d4d"


Resources:
  EfsStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: "https://mytemplatescloudformation.s3.us-west-2.amazonaws.com/Lab_nested_Stack/efs.yml"
      TimeoutInMinutes: 30
      Parameters: 
        PrivateSubnetId1: !Select [ 0, !Ref PrivateSubnets ]
        PrivateSubnetId2: !Select [ 1, !Ref PrivateSubnets ]
        VPCId: !Ref VPCId
        VPCCidr: !Ref VPCCidr

  LoadBalancerStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: "https://mytemplatescloudformation.s3.us-west-2.amazonaws.com/Lab_nested_Stack/alb.yml"
      TimeoutInMinutes: 30
      Parameters: 
        VPCId: !Ref VPCId
        PublicSubnets: !Join [",", !Ref PublicSubnets]

  AutoScallingStack:
    Type: AWS::CloudFormation::Stack
    DependsOn: 
      - RDS
      - LoadBalancerStack
      - EfsStack
    Properties: 
      TemplateURL: "https://mytemplatescloudformation.s3.us-west-2.amazonaws.com/Lab_nested_Stack/asg.yml"
      TimeoutInMinutes: 30
      Parameters: 
        Ec2AmiId: !Ref Ec2AmiId
        KeyName: !Ref KeyName
        PrivateSubnets: !Join [",", !Ref PrivateSubnets]
        VPCId: !Ref VPCId
        VPCCidr: !Ref VPCCidr

  RDS:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: "https://mytemplatescloudformation.s3.us-west-2.amazonaws.com/Lab_nested_Stack/rds.yml"
      TimeoutInMinutes: 30
      Parameters:
        VPCId: !Ref VPCId
        VPCCidr: !Ref VPCCidr
        PrivateSubnets: !Join [",", !Ref PrivateSubnets]

          

        